theme = "onelight"

[editor]
mouse = true
auto-format = true
line-number = "relative"
bufferline = "always"
indent-guides.render = true
cursorline = true
color-modes = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
"A-h" = "move_char_left"
"A-j" = "move_line_down"
"A-k" = "move_line_up"
"A-l" = "move_char_right"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"A-c" = ":clipboard-yank"
"A-v" = ":clipboard-paste-replace"
"A-w" = ":write"
"A-q" = ":buffer-close!"
"A-n" = ":new"
"A-h" = ":buffer-previous"
"A-l" = ":buffer-next"
"A-left" = ":buffer-previous"
"A-right" = ":buffer-next"

